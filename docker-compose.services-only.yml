version: '3.8'

services:
  # Reference Data Service
  reference-service:
    build:
      context: ./reference-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=carddb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - ENABLE_MULTI_TENANT=true
      - NEXTAUTH_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
    networks:
      - cardvault-network

  # User Management Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=carddb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
    depends_on:
      - postgres
    networks:
      - cardvault-network

  # System Service
  system-service:
    build:
      context: ./system-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - REFERENCE_SERVICE_URL=http://reference-service:3002
      - USER_SERVICE_URL=http://user-service:3003
    networks:
      - cardvault-network

  # Tenant Service
  tenant-service:
    build:
      context: ./tenant-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=carddb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - USER_SERVICE_URL=http://user-service:3003
    depends_on:
      - postgres
      - user-service
    networks:
      - cardvault-network

  # Card Service
  card-service:
    build:
      context: ./card-service
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=carddb
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - REFERENCE_SERVICE_URL=http://reference-service:3002
      - USER_SERVICE_URL=http://user-service:3003
      - TENANT_SERVICE_URL=http://tenant-service:3005
    depends_on:
      - postgres
      - reference-service
    networks:
      - cardvault-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: carddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./card-catalog/schema_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - cardvault-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cardvault-network

  # API Gateway (nginx)
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - reference-service
      - user-service
      - system-service
      - tenant-service
      - card-service
    networks:
      - cardvault-network

volumes:
  postgres-data:
  redis-data:

networks:
  cardvault-network:
    driver: bridge