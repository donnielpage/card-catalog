version: '3.8'

services:
  # Main CardVault Application
  cardvault-app:
    build:
      context: ./card-catalog
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_SECRET=your-secret-key-here
      - MEDIA_SERVICE_URL=http://media-service:3001
    volumes:
      - ./card-catalog:/app
      - /app/node_modules
    depends_on:
      - media-service
      - user-service
      - system-service
      - tenant-service
      - card-service
      - postgres
    networks:
      - cardvault-network

  # Media Service
  media-service:
    build:
      context: ./media-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEXTAUTH_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000
      - BASE_URL=http://localhost:3001
    volumes:
      - ./media-service:/app
      - /app/node_modules
      - media-uploads:/app/uploads
    networks:
      - cardvault-network

  # Reference Data Service
  reference-service:
    build:
      context: ./reference-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=carddb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - ENABLE_MULTI_TENANT=true
      - NEXTAUTH_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./reference-service:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - cardvault-network

  # User Management Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=carddb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
    volumes:
      - ./user-service:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - cardvault-network

  # System Service
  system-service:
    build:
      context: ./system-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - MAIN_APP_URL=http://cardvault-app:3000
      - MEDIA_SERVICE_URL=http://media-service:3001
      - REFERENCE_SERVICE_URL=http://reference-service:3002
      - USER_SERVICE_URL=http://user-service:3003
      - BACKUP_PATH=/app/backups
    volumes:
      - ./system-service:/app
      - /app/node_modules
      - system-backups:/app/backups
    networks:
      - cardvault-network

  # Tenant Service
  tenant-service:
    build:
      context: ./tenant-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=carddb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - USER_SERVICE_URL=http://user-service:3003
    volumes:
      - ./tenant-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - user-service
    networks:
      - cardvault-network

  # Card Service
  card-service:
    build:
      context: ./card-service
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=carddb
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - JWT_SECRET=your-secret-key-here
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
      - REFERENCE_SERVICE_URL=http://reference-service:3002
      - USER_SERVICE_URL=http://user-service:3003
      - TENANT_SERVICE_URL=http://tenant-service:3005
      - MEDIA_SERVICE_URL=http://media-service:3001
    volumes:
      - ./card-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - reference-service
    networks:
      - cardvault-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: carddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./card-catalog/schema_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - cardvault-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cardvault-network

  # API Gateway (nginx)
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cardvault-app
      - media-service
      - user-service
      - system-service
      - tenant-service
      - card-service
    networks:
      - cardvault-network

volumes:
  postgres-data:
  redis-data:
  media-uploads:
  system-backups:

networks:
  cardvault-network:
    driver: bridge