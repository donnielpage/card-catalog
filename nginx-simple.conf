events {
    worker_connections 1024;
}

http {
    upstream media-service {
        server media-service:3001;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # Media service routes
        location /api/upload {
            proxy_pass http://media-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/mobile-upload {
            proxy_pass http://media-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded files
        location /uploads/ {
            proxy_pass http://media-service;
            proxy_set_header Host $host;
        }

        # Media service health check
        location /health/media-service {
            proxy_pass http://media-service/health;
            access_log off;
        }

        # Default response for other routes
        location / {
            return 200 "CardVault API Gateway - Media Service Test\n";
            add_header Content-Type text/plain;
        }
    }
}