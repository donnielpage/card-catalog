events {
    worker_connections 1024;
}

http {
    upstream cardvault-app {
        server cardvault-app:3000;
    }
    
    upstream media-service {
        server media-service:3001;
    }
    
    upstream reference-service {
        server reference-service:3002;
    }
    
    upstream user-service {
        server user-service:3003;
    }
    
    upstream system-service {
        server system-service:3004;
    }
    
    upstream tenant-service {
        server tenant-service:3005;
    }
    
    upstream card-service {
        server card-service:3006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # Media service routes
        location /api/upload {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://media-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/mobile-upload {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://media-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded files directly from media service
        location /uploads/ {
            proxy_pass http://media-service;
            proxy_set_header Host $host;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Reference data service routes
        location /api/players {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://reference-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/teams {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://reference-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/manufacturers {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://reference-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User service routes
        location /api/auth {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # System service routes
        location /api/system {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://system-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tenant service routes
        location /api/tenants {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://tenant-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Card service routes
        location /api/cards {
            limit_req zone=api burst=25 nodelay;
            proxy_pass http://card-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Service health checks
        location /health/media-service {
            proxy_pass http://media-service/health;
            access_log off;
        }

        location /health/reference-service {
            proxy_pass http://reference-service/health;
            access_log off;
        }

        location /health/user-service {
            proxy_pass http://user-service/health;
            access_log off;
        }

        location /health/system-service {
            proxy_pass http://system-service/health;
            access_log off;
        }

        location /health/tenant-service {
            proxy_pass http://tenant-service/health;
            access_log off;
        }

        location /health/card-service {
            proxy_pass http://card-service/health;
            access_log off;
        }

        location /health/cardvault-app {
            proxy_pass http://cardvault-app/api/health;
            access_log off;
        }

        # All other API routes go to main app
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cardvault-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application routes
        location / {
            proxy_pass http://cardvault-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js dev mode
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}